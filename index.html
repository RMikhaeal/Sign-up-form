<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>sign</title>
</head>
<body>
  <div id="sidebar">
    <img src="images/back.jpg" alt="neon purple corridor">
    <div id="banner">
      <img src="images/odin-lined.png" alt="odin's face white outline">
      <div id="brand">Tesler</div>
    </div>
    <div id="image-credit">Photo by <a href="https://unsplash.com/@henrikladewig">Henrik L.</a> on <a href="https://unsplash.com/">Unsplash</a></div>
  </div>
  <div id="content">
    <div id="statement">This is not a real service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up <em>now</em> to get started.</div>
    <div id="statement2">You <em>know</em> you want to.</div>
    <div id="forms">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first">
      <label for="last">Last Name</label>
      <input type="text" name="last" id="last">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone">
      <label for="pwd">Password</label>
      <input type="password" name="password" id="pwd">
      <label for="cpwd">Confirm Password</label>
      <input type="password" name="confirm-password" id="cpwd">
    </div>
    <button type="submit">Create Account</button>
    <div id="log-in">Already have an account? <a href="">Log-in</a></div>
  </div>
</body>
</html>
